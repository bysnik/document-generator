<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Генератор программ модулей</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 800px; margin: 40px auto; padding: 20px; }
        .field { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input { width: 100%; padding: 8px; box-sizing: border-box; }
        button { padding: 10px 20px; background: #0066cc; color: white; border: none; font-size: 16px; cursor: pointer; }
        button:hover { background: #0052a3; }
    </style>
</head>
<body>
    <h1>Генерация рабочей программы модуля</h1>
    <form method="POST" action="/generate">
        {% for key, label in fields %}
        <div class="field">
            <label for="{{ key }}">{{ label }}</label>
            <input type="text" id="{{ key }}" name="{{ key }}" required>
        </div>
        {% endfor %}
        <button type="submit">Сгенерировать DOCX</button>
    </form>
</body>
</html>
